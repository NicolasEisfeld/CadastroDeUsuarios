<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h3><i class="fas fa-user-circle"></i> Bem-vindo!</h3>
            <p class="mb-0">Faça login para continuar</p>
        </div>
        <div class="login-body">
            <!-- Alertas -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
            </div>
            <div th:if="${message}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
            </div>

            <!-- Formulário de Login -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" class="form-control" id="username" name="username" placeholder="seu@email.com"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Lembrar-me</label>
                </div>
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>


            <div class="text-center mt-3">
                <p class="mb-0">Não tem uma conta?
                    <a th:href="@{/cadastro/adicionarUsuario}" class="text-decoration-none">
                        Cadastre-se aqui
                    </a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
