<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">NicolasDev</a>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/cadastro" class="nav-link">Cadastro</a></li>
                <li><a href="/login" class="nav-link">Login</a></li>
                <li><a href="/tarefas" class="nav-link">Tarefas</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Cadastro de Usuário</h1>

        <form th:action="@{/cadastro}" th:object="${usuario}" method="post">
            <div class="row">
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" th:field="*{nome}" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" th:field="*{idade}" placeholder="Idade" min="1" max="150" required>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="seu@email.com" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" th:field="*{password}" placeholder="Digite sua senha"
                        minlength="6" required>
                </div>
            </div>
            <button type="submit">Criar Conta</button>
        </form>
    </div>
</body>

</html>
