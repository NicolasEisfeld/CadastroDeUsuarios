<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form th:action="@{/cadastro}" th:object="${usuario}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}"  required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" th:field="*{idade}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{password}"  required><br><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
