<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Tarefa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">NicolasDev</a>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/tarefas" class="nav-link">Minhas Tarefas</a></li>
                <li><a href="/logout" class="nav-link">Sair</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Nova Tarefa</h1>
        <p th:if="${usuario}" th:text="'Criando tarefa para: ' + ${usuario.nome}"></p>

        <form th:action="@{/tarefas}" th:object="${tarefa}" method="post">
            <div class="row">
                <div class="input-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" th:field="*{descricao}" placeholder="Digite a descrição da tarefa"
                        required>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label for="prioridade">Prioridade</label>
                    <select id="prioridade" th:field="*{prioridade}" required>
                        <option value="1">Baixa</option>
                        <option value="2">Média</option>
                        <option value="3">Alta</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label for="status">Status</label>
                    <select id="status" th:field="*{status}" required>
                        <option value="PENDENTE">Pendente</option>
                        <option value="EM_ANDAMENTO">Em Andamento</option>
                        <option value="CONCLUIDA">Concluída</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-primary">Criar Tarefa</button>
                <a href="/tarefas" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Sistema de Cadastro</h5>
                    <a href="https://github.com/NicolasEisfeld"><p class="text-muted">Desenvolvido por Nicolas Eisfeld.</p></a>
                </div>
                <div class="col-md-6 text-md-end">
                    <h5>Tecnologias</h5>
                    <p class="text-muted">
                        <i class="fab fa-java"></i> Java 24 |
                        <i class="fas fa-leaf"></i> Spring Boot 3.5.6 |
                        <i class="fas fa-shield-alt"></i> Spring Security
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
